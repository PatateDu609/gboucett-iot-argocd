apiVersion: networking.k8s.io/v1

kind: Ingress
metadata:
  name: ingress-app-p3
  labels:
    app: iot-p3
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /app
        backend:
          service:
            name: iot-p3
            port:
              number: 8080
